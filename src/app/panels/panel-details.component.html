<div class="container m-h-lg">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h1>{{ panel?.name }}</h1>
            <p class="blurb">{{ panel?.blurb }}</p>
        </div>
    </div>
    <div *ngIf="panel?.imageUrl" class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <img [src]="panel?.imageUrl" class="panel-img m-b-sm" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <p>{{ panel?.abstract }}</p>
            <p><strong>Date: </strong> {{ panel?.date }}</p>
            <p><strong>Time: </strong> {{ panel?.time }}</p>
            <p *ngIf="panel?.location"><strong>Location: </strong> {{ panel?.location }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <hr />
        </div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-5">
            <h3>Panelists</h3>
        </div>
        <div class="col-md-3">
            <button
                *ngIf="displayMode !== 'add'"
                (click)="setAddMode()"
                type="button"
                class="btn btn-h3 btn-primary"
            >
                Add Panelist
            </button>
            <button
                *ngIf="displayMode !== 'list'"
                (click)="setListMode()"
                type="button"
                class="btn btn-h3 btn-secondary"
            >
                Cancel
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div *ngIf="displayMode === 'add'">
                <add-panelist></add-panelist>
            </div>
            <div *ngIf="displayMode === 'list'">
                <panelist-list [panelists]="panel?.panelists"></panelist-list>
            </div>
        </div>
    </div>
</div>
