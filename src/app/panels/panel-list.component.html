<div class="m-lg">
    <div class="row">
        <div class="col-md-9">
            <h1>Pizzacon Pizza Panels</h1>
        </div>
        <div class="col-md-3">
            <button (click)="gotoCreatePanel()" type="button" class="btn btn-h1 btn-primary">Create Panel</button>
        </div>
    </div>
    <hr />
    <div class="row">
        <div *ngFor="let pan of panels" class="col-md-5">
            <panel-card [panel]="pan"></panel-card>
        </div>
    </div>
</div>
